    <script>
      function toggleAudio(event) {
        event.preventDefault(); // Prevent the default action
        var audio = document.getElementById("myAudio");
        var button = document.getElementById("playPauseButton");
        if (audio.paused) {
          audio.play();
          button.textContent = "∣∣";
        } else {
          audio.pause();
          button.textContent = "▶";
        }
      }

      function resetAudio() {
        var button = document.getElementById("playPauseButton");
        button.textContent = "▶";
      }
    </script>
